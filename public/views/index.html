<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PROJECT 3</title>
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <div class="title five columns">PROJECT NAME</div>
      <div class="login five columns">
        <!-- WILL NEED TO TOGGLE DISPLAY HIDDEN ONCE LOGGED IN -->
        <input type="text" name="email" value=""  class="email" placeholder="EMAIL">
        <input type="password" name="password" value="" class="password" placeholder="PASSWORD">
        <button type="submit" name="button">Login</button>
        <br />
        <a class="register" href="#">Not Registered? Sign Up!</a>
      </div>
      <div class="welcome">
        <!-- THIS IS WHERE THE WELCOME MESSAGE WILL GO WHEN SIGNED IN -->
        <!--  ADD JS IN THE APP.JS TO DISPLAY THIS WHEN SIGNED IN -->
      </div>
    </header>

    <div class="container twelve columns">
      <div class="row">
          <div id="newsfeed" class="newsfeed six columns">
              <!-- CHANGING NEWSFEED GOES HERE  -->
              NEWSFEED CONTAINER
              <div id="homescreen-newsfeed">

              </div>
              <div id="register-newsfeed">

              </div>
              <div id="post-newsfeed">

              </div>
          </div>
          <div class="map six columns">
            <main id="map-container"></main>
            <aside id="search-container"></aside>
              <!-- MAP GETS PLACED  -->
          </div>
          <div id="register"></div>
      </div>
    </div>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
  <script type="text/javascript" src="/js/google-maps.js"></script>
  <script type="text/javascript" src="/js/gmaps.js"></script>
  <script type="text/javascript" src="/js/production-app.js"></script>
</html>
